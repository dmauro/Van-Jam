<!DOCTYPE html>
<html>

  <head>
    <title>SHOW HER MY THAILAND: A Street Fighter Romance</title>
    
    <link rel='stylesheet' type='text/css' href='./css/main.css' />
    <link rel='stylesheet' type='text/css' href='./css/interface.css' />
    
    <!-- external libs -->
    <script type='text/javascript' src='./js/ext/jquery.js'></script>
    <script type='text/javascript' src='./js/ext/underscore.js'></script>
    <script type='text/javascript' src='./js/ext/soundmanager2-nodebug-jsmin.js'></script>
    
    <!-- generic libs -->
    <script type='text/javascript' src='./js/u.js'></script>        

    <!-- config -->
    <script type='text/javascript' src='./js/scenarios.js'></script>
    <script type='text/javascript' src='./js/stages.js'></script> 
    <script type='text/javascript' src='./js/globals.js'></script>
    
    <!-- engine -->
    <script type='text/javascript' src='./js/audio.js'></script>    
    <script type='text/javascript' src='./js/action.js'></script>
    <script type='text/javascript' src='./js/scenario.js'></script>
    <script type='text/javascript' src='./js/stage.js'></script>
    <script type='text/javascript' src='./js/gameflow.js'></script>
    
    <!-- game -->
    <script type='text/javascript' src='./js/interface.js'></script>    
    <script type='text/javascript' src='./js/interface_events.js'></script>
    <script type='text/javascript' src='./js/game_intro.js'></script>
    <script type='text/javascript' src='./js/main.js'></script>
    
    <!-- analytics -->
    <script type="text/javascript">
    
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-34208007-1']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    
    </script>    
  </head>

  <body>    
    <div id='wrap'>
      
      <div id='loading'>Please wait. Loading assets...</div>
      
      <div id ='ending'>
        <div id="ending_good"></div>
        <div id="ending_bad"></div>
      </div>

      <div id='playfield'>
        
        <div id='hud'>
          <div id='timer'></div>
          
          <div id='kylie_info'>
              <div class='feedback'></div>
              <div class='heart_meter'>
                  <div class='fill'>
                      <div class='diff'></div>
                  </div>
              </div>
          </div>
        </div>
        
        <div id='scenario'>
          <div class='scene'>
            <div class='day_count'>
              <img src='img/day_x.png'>
            </div>
            <div class='scene_description'>
              <p>
                <span class='days_remaining'></span><span> days_remaining</span>
              </p>
              <p class='description'></p>
            </div>
            <div class='click_to_continue'>click to continue</div>
          </div>
          <div class='prompt'>
            <div class='call'>
              <div class='avatar'></div>
              <p class='message'></p>
            </div>
            <div class="clear"></div>
            <div class='response'>
              <div class='avatar'></div>
              <p class='message'>click to respond!</p>
            </div>
          </div>
          <div class='round'>
            <div class='round_count'></div>
            <div class='flirt'></div>
          </div>
        </div>
        
      
        <ul id='choices'></ul>
      
        <div id='game_intro'>
          <div>&nbps;</div>
          <img class='bg' src='./media/sepia_couple.jpg' />
          <div id='game_intro_text'>
            <div class='a'></div>
            <div class='b'></div>
          </div>
        </div>
                
      </div>

    </div>
  </body>

</html>
