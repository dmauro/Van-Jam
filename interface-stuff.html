    <div class="temp_play_area">
        <div id="scenario">
            <div class="scene">
                <div class="day_count">
                    <img src="img/day_x.png">
                </div>
                <div class="scene_description">
                    <p>
                        <span class="days_remaining"></span><span> days_remaining</span>
                    </p>
                    <p class="description"></p>
                </div>
                <div class="click_to_continue">click to continue</div>
            </div>
            <div class="prompt">
                <div class="call">
                    <div class="avatar"></div>
                    <p class="message"></p>
                </div>
                <div class="clear"></div>
                <div class="response">
                    <div class="avatar"></div>
                    <p class="message">click to respond!</p>
                </div>
            </div>
            <div class="round">
                <div class="round_count"></div>
                <div class="flirt"></div>
            </div>
        </div>
    </div>
