<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>SHOW HER MY THAILAND: A Street Fighter Romance</title>
    
    <!-- grab text assets -->
    <script type='text/javascript' src='./js/asset.js'></script>
    <script type='text/javascript' src='./js/game_text_assets.js'></script>
    <script type='text/javascript'>
      // ASSET.set_prefix('http://assets.showhermythailand.com'); // uncomment to use remote asset server
      GAME_TEXT_ASSETS.load();
    </script>    
    
    <!-- analytics -->
    <script type="text/javascript">
    
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-34208007-1']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    
    </script>    
  </head>

  <body>    
    <div id='wrap'>
      
      <div id='loading'>Please wait. Loading assets...</div>
      
      <div id ='ending'>
        <div id="ending_good"></div>
        <div id="ending_bad"></div>
      </div>

      <div id='playfield'>
        
        <div id='hud'>
          <div id='timer'></div>
          
          <div id='kylie_info'>
              <div class='feedback'></div>
              <div class='heart_meter'>
                  <div class='fill'>
                      <div class='diff'></div>
                  </div>
              </div>
          </div>
        </div>
        
        <div id='scenario'>
          <div class='scene'>
            <div class='day_count'>
              <img src='img/day_x.png'>
            </div>
            <div class='scene_description'>
              <p>
                <span class='days_remaining'></span>
              </p>
              <p class='description'></p>
            </div>
            <div class='click_to_continue'>CLICK TO CONTINUE!</div>
          </div>
          <div class='prompt'>
            <div class='call'>
              <div class='avatar'></div>
              <p class='message'></p>
            </div>
            <div class="clear"></div>
            <div class='response'>
              <div class='avatar'></div>
              <p class='message'>CLICK TO RESPOND!</p>
            </div>
          </div>
          <div class='round'>
            <div class='round_count'></div>
            <div class='flirt'></div>
          </div>
        </div>
      
        <ul id='choices'></ul>
      
        <div id='game_intro'>
          <div>&nbps;</div>
          <img class='bg' src='./img/sepia_couple.jpg' />
          <div id='game_intro_text'>
            <div class='a'></div>
            <div class='b'></div>
          </div>
        </div>
                
      </div>

    </div>
  </body>

</html>
