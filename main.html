<!DOCTYPE html>
<html>

  <head>
    <title>SHOW HER MY THAILAND: A Street Fighter Romance</title>
    
    <link rel='stylesheet' type='text/css' href='./css/main.css' />
    <link rel='stylesheet' type='text/css' href='./css/interface.css' />
    
    <!-- external libs -->
    <script type='text/javascript' src='./js/ext/jquery.js'></script>
    <script type='text/javascript' src='./js/ext/underscore.js'></script>
    <script type='text/javascript' src='./js/ext/soundmanager2-nodebug-jsmin.js'></script>
    
    <!-- generic libs -->
    <script type='text/javascript' src='./js/u.js'></script>        

    <!-- config -->
    <script type='text/javascript' src='./js/scenarios.js'></script>    
    <script type='text/javascript' src='./js/globals.js'></script>
    
    <!-- engine -->
    <script type='text/javascript' src='./js/audio.js'></script>    
    <script type='text/javascript' src='./js/default_actions.js'></script>
    <script type='text/javascript' src='./js/action.js'></script>
    <script type='text/javascript' src='./js/scenario.js'></script>
    <script type='text/javascript' src='./js/gameflow.js'></script>
    <script type='text/javascript' src='./js/interface.js'></script>
    <script type='text/javascript' src='./js/interface_events.js'></script>
    
    <!-- game -->
    <script type='text/javascript' src='./js/game_intro.js'></script>
    <script type='text/javascript' src='./js/main.js'></script>
  </head>

  <body>    
    <div id='wrap'>

      <div id='playfield'>
        
        <div id='hud'>
          <div id='timer'></div>
          
          <div id='kylie_info'>
              <div class='feedback'></div>
              <div class='heart_meter'>
                  <div class='fill'>
                      <div class='diff'></div>
                  </div>
              </div>
          </div>
        </div>
        
        <div id='scenario_prompt'>
          <div class='content'></div>
        </div>
        
        <div id='gameplay_intro'>
          <div class='content'></div>
        </div>
        
        <div id='action_frame'>
          <ul id='choices'></ul>
        </div>
      
        <div id='game_intro'>
          <div>&nbps;</div>
          <img class='bg' src='./media/sepia_couple.jpg' />
          <div id='game_intro_text'>
            <div class='a'></div>
            <div class='b'></div>
          </div>
        </div>
                
      </div>

    </div>
  </body>

</html>
